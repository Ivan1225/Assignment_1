<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <title>Assignment 1</title>
  </head>
  <body>
    <div>
      <nav class="nav-container">
        <ul class="nav nav-tabs">
          <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
        </ul>
      </nav>
      <div class="input-container">
        <form>
          <div class="input-group">
            <input class="form-control" id="message-input" type="text" placeholder="Please enter a message">
            <div class="input-group-append">
              <input class="btn btn-outline-secondary" id="submit" type="button" value="Add">
              <input class="btn btn-outline-secondary" type="button" value="Clear" onclick="clearHandler();">
            </div>
          </div>
        </form>
      </div>
      <div class="action-container">
        <input class="btn btn-outline-secondary" type="button" value="Show" onclick="showList();">
        <input class="btn btn-outline-secondary" type="button" value="Hide" onclick="hideList();">
        <input class="btn btn-outline-secondary" type="button" value="Destroy All" onclick="destroyAll();">
      </div>
      <div id="message-list-container">
        <ul id='messagesList' class="list-group">
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
    <!DOCTYPE html>
  </body>
</html>
